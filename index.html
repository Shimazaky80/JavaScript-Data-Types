    <h1>JavaScript Data types</h1>
    <p>A value in JavaScript is always of a certain type.</p>
    <p>There are 8 data types in JavaScript</p>
    <ul>
        <li>Number</li>
        <li>BigInt</li>
        <li>String</li>
        <li>Boolean (logical type)</li>
        <li>The “null” value</li>
        <li>The “undefined” value</li>
        <li>Objects</li>
        <li>Symbols</li>
    </ul>
